version: "1.2.8"
cache: true

endpoints:
  #############################################
  # Azure OpenAI â€“ balchat main GPT-5-nano
  #############################################
  azureOpenAI:
    titleModel: "gpt-4.1"
    plugins: true
    summarize: true
    summaryModel: "gpt-4.1"
    titleConvo: true
    titleMethod: "completion"

    groups:
      # ---- Gruppe A: balchat (gpt-5-nano) ----
      - group: "balchat"
        apiKey: "${AZURE_OPENAI_API_KEY}"
        instanceName: "${AZURE_OPENAI_INSTANCE}"
        version: "${AZURE_OPENAI_API_VERSION}"

        models:
          gpt-5-nano:
            deploymentName: "${AZURE_OPENAI_DEPLOYMENT_GPT5nano}"

      # ---- Gruppe B: balchat (gpt-4.1) ----
      - group: "balchat2"
        apiKey: "${AZURE_OPENAI_API_KEY}"
        instanceName: "${AZURE_OPENAI_INSTANCE}"
        version: "${AZURE_OPENAI_API_VERSION}"

        models:
          gpt-4.1:
            deploymentName: "${AZURE_OPENAI_DEPLOYMENT_GPT41}"

