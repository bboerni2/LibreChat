version: "1.2.8"
cache: true

endpoints:

  ########################################################
  # 1) Azure OpenAI (balchat) – GPT-4.1
  ########################################################
  azureOpenAI:
    titleModel: "gpt-4.1"
    plugins: true
    summarize: true
    summaryModel: "gpt-4.1"
    titleConvo: true
    titleMethod: "completion"

    groups:
      - group: "balchat"
        apiKey: "${AZURE_OPENAI_API_KEY}"
        instanceName: "${AZURE_OPENAI_INSTANCE}"
        version: "${AZURE_OPENAI_API_VERSION}"

        models:
          gpt-4.1:
            deploymentName: "${AZURE_OPENAI_DEPLOYMENT_GPT41}"


  ########################################################
  # 2) Azure AI Foundry (GPT-5, serverless)
  #    → custom MUST BE AN ARRAY []
  ########################################################
  custom:
    - group: "foundry-gpt5"
      apiKey: "${AZURE_FOUNDRY_API_KEY_GPT5}"
      baseURL: "${AZURE_FOUNDRY_BASEURL_GPT5}"
      serverless: true

      models:
        gpt-5: true
