version: "1.2.8"
cache: true

endpoints:
  #############################################
  # Azure OpenAI â€“ balchat (gpt-4.1) + GPT-5
  #############################################
  azureOpenAI:
    titleModel: "gpt-5.2-chat"
    plugins: true
    summarize: true
    summaryModel: "gpt-5.2-chat"
    titleConvo: true
    titleMethod: "completion"

    groups:
      # ---- Gruppe A: balchat (gpt-4.1) ----
      - group: "balchat"
        apiKey: "${AZURE_OPENAI_API_KEY}"
        instanceName: "${AZURE_OPENAI_INSTANCE}"
        version: "${AZURE_OPENAI_API_VERSION}"

        models:
          gpt-4.1:
            deploymentName: "${AZURE_OPENAI_DEPLOYMENT_GPT41}"

      # ---- Gruppe A2: balchat (gpt-4o) ----
      - group: "balchat2"
        apiKey: "${AZURE_OPENAI_API_KEY}"
        instanceName: "${AZURE_OPENAI_INSTANCE}"
        version: "${AZURE_OPENAI_API_VERSION}"

        models:
          gpt-4o:
            deploymentName: "${AZURE_OPENAI_DEPLOYMENT_GPT4o}"

      # ---- Gruppe B: hause-min5ar24-swedencentral (gpt-5.2) ----
      - group: "hause-min5ar24-swedencentral"
        apiKey: "${AZURE_GPT51_API_KEY}"
        instanceName: "${AZURE_GPT51_INSTANCE}"
        version: "${AZURE_GPT51_API_VERSION}"

        models:
          gpt-5.2:
            deploymentName: "${AZURE_GPT51_DEPLOYMENT}"

      # ---- Gruppe C: hause-min5ar24-swedencentral (gpt-5.2-chat) ----
      - group: "hause-min5ar24-swedencentral-chat"
        apiKey: "${AZURE_GPT51_API_KEY}"
        instanceName: "${AZURE_GPT51_INSTANCE}"
        version: "${AZURE_GPT51_API_VERSION}"

        models:
          gpt-5.2-chat:
            deploymentName: "${AZURE_GPT51_CHAT_DEPLOYMENT}"
            
      # ---- Gruppe C: hause-min5ar24-swedencentral (gpt-5.2-codex) ----
      - group: "hause-min5ar24-swedencentral-codex"
        apiKey: "${AZURE_GPT51_API_KEY}"
        instanceName: "${AZURE_GPT51_INSTANCE}"
        version: "${AZURE_GPT51_API_VERSION}"

        models:
          gpt-5.2-codex:
            deploymentName: "${AZURE_GPT51_CODEX_DEPLOYMENT}"

modelSpecs:
  enforce: false
  prioritize: true
  list:
    # ---- GPT-5.2 Chat (Default / meist genutzt) ----
    - name: "gpt-5.2-chat"
      label: "GPT-5.2 Chat"
      preset:
        endpoint: "azureOpenAI"
        model: "gpt-5.2-chat"
        modelLabel: "GPT-5.2 Chat"

    # ---- GPT-5.2 Basis ----
    - name: "gpt-5.2"
      label: "GPT-5.2"
      preset:
        endpoint: "azureOpenAI"
        model: "gpt-5.2"
        modelLabel: "GPT-5.2"

    # ---- GPT-5.2 Codex ----
    - name: "gpt-5.2-codex"
      label: "GPT-5.2 Codex"
      preset:
        endpoint: "azureOpenAI"
        model: "gpt-5.2-codex"
        modelLabel: "GPT-5.2 Codex"
        useResponsesApi: true

    # ---- GPT-4o ----
    - name: "gpt-4o"
      label: "GPT-4o"
      preset:
        endpoint: "azureOpenAI"
        model: "gpt-4o"
        modelLabel: "GPT-4o"

    # ---- GPT-4.1 ----
    - name: "gpt-4.1"
      label: "GPT-4.1"
      preset:
        endpoint: "azureOpenAI"
        model: "gpt-4.1"
        modelLabel: "GPT-4.1"
