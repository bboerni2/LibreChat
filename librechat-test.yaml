version: "1.2.8"
cache: true

interface:
  modelSelect: true
  parameters: true
  sidePanel: true
  presets: true
  prompts: true
  bookmarks: true
  multiConvo: true
  agents: false
  customWelcome: "Hey {{user.name}}! ⚠️ Dies ist die TEST-Instanz von LibreChat."
  runCode: true
  webSearch: true
  fileSearch: true
  fileCitations: true

endpoints:

  agents:
    recursionLimit: 50
    maxRecursionLimit: 100
    disableBuilder: false
    capabilities: ["execute_code", "file_search", "actions", "tools"]
    allowedProviders:
      - azureOpenAI


  #############################################
  # Azure OpenAI – balchat (gpt-4.1) + GPT-5
  #############################################
  azureOpenAI:
    titleModel: "gpt-5.1-chat"
    plugins: true
    summarize: true
    summaryModel: "gpt-5.1-chat"
    titleConvo: true
    titleMethod: "completion"

    groups:
      # ---- Gruppe A: balchat (gpt-4.1) ----
      - group: "balchat"
        apiKey: "${AZURE_OPENAI_API_KEY}"
        instanceName: "${AZURE_OPENAI_INSTANCE}"
        version: "${AZURE_OPENAI_API_VERSION}"

        models:
          gpt-4.1:
            deploymentName: "${AZURE_OPENAI_DEPLOYMENT_GPT41}"

      # ---- Gruppe A2: balchat (gpt-4o) ----
      - group: "balchat2"
        apiKey: "${AZURE_OPENAI_API_KEY}"
        instanceName: "${AZURE_OPENAI_INSTANCE}"
        version: "${AZURE_OPENAI_API_VERSION}"

        models:
          gpt-4o:
            deploymentName: "${AZURE_OPENAI_DEPLOYMENT_GPT4o}"

      # ---- Gruppe C: hause-min5ar24-swedencentral (gpt-5.1-chat) ----
      - group: "hause-min5ar24-swedencentral-chat"
        apiKey: "${AZURE_OPENAI_API_KEY}"
        instanceName: "${AZURE_OPENAI_INSTANCE}"
        version: "${AZURE_OPENAI_API_VERSION}"

        models:
          gpt-5.1-chat:
            deploymentName: "${AZURE_GPT51_CHAT_DEPLOYMENT}"

      # ---- Gruppe D: hause-min5ar24-swedencentral (gpt-5.1-codex) ----
      - group: "hause-min5ar24-swedencentral-codex"
        apiKey: "${AZURE_OPENAI_API_KEY}"
        instanceName: "${AZURE_OPENAI_INSTANCE}"
        version: "${AZURE_OPENAI_API_VERSION}"

        models:
          gpt-5.1-codex:
            deploymentName: "${AZURE_GPT51_CODEX_DEPLOYMENT}"

      # ---- Gruppe E: hause-min5ar24-swedencentral (gpt-5.1) ----
      - group: "hause-min5ar24-swedencentralt"
        apiKey: "${AZURE_OPENAI_API_KEY}"
        instanceName: "${AZURE_OPENAI_INSTANCE}"
        version: "${AZURE_OPENAI_API_VERSION}"

        models:
          gpt-5.1:
            deploymentName: "${AZURE_GPT51_DEPLOYMENT}"


modelSpecs:
  enforce: false
  prioritize: true
  list:
    - name: "office-default-5.1-chat"
      label: "GPT-5.1-chat (Office Default)"
      description: "Azure GPT-5.1-chat mit interner Prompt-Glättung für Office/IT"
      endpoint: "azureOpenAI"
      model: "gpt-5.1-chat"
      preset:
        default: true
        temperature: 0.4
        max_tokens: 4096
        promptPrefix: |
          Du bist ein interner Assistent für Balmung Medical und arbeitest in LibreChat
          auf Basis von Azure OpenAI (rohe API, ohne ChatGPT-Komfortschichten).

          ZIELE:
          - Gib strukturierte, nüchterne Antworten, nicht übertrieben geschwätzig.
          - Formatiere wichtige Inhalte mit Markdown (Überschriften, Listen, Codeblöcke).
          - Bei Code:
            - immer vollständige, lauffähige Beispiele.
            - klar getrennt: Codeblock und kurze Erklärung darunter.
          - Bevor du antwortest:
            - prüfe, ob die Anfrage unklar oder mehrdeutig ist.
            - wenn eine sinnvolle Antwort ohne Rückfrage möglich ist: antworte direkt.
            - wenn wichtige Informationen fehlen: stell maximal 1–2 präzise Rückfragen.
          - Umgang mit Unsicherheit:
            - wenn dir Informationen fehlen oder sie nur geraten wären, sag explizit,
              dass du nicht sicher bist, statt zu halluzinieren.
            - nenne ggf. sinnvolle nächste Schritte (Dokumentation prüfen, Logfiles,
              Ansprechpartner etc.).
          - Sprache:
            - antworte standardmäßig auf Deutsch, außer der User schreibt klar auf Englisch
              oder fordert explizit Englisch.
          - Stil:
            - du arbeitest mit IT-Profis: du kannst Fachbegriffe verwenden, aber kein
              sinnloses Buzzword-Bingo.
            - sei direkt, sachlich, aber nicht unfreundlich.

          Wenn der User ausdrücklich um „rohe“ Antworten ohne Erklärungen bittet,
          halte dich daran, aber bleib korrekt und konsistent.
