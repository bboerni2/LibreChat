version: "1.2.8"
cache: false

interface:
  modelSelect: true
  parameters: true
  sidePanel: true
  presets: true
  prompts: true
  bookmarks: true
  multiConvo: true
  agents: false
  customWelcome: "Hey {{user.name}}! ⚠️ Dies ist die TEST-Instanz von LibreChat."
  runCode: true
  stream: true

endpoints:
  custom:
    - name: "LocalAI"
      baseURL: "https://localai.balmung-medical.com/v1"
      apiKey: "dummy"
      models:
        default:
          - "fireball-meta-llama-3.2-8b-instruct-agent-003-128k-code-dpo"
        fetch: false

modelSpecs:
  enforce: false
  prioritize: true
  addedEndpoints:
    - custom

  list:
    - name: "balmung-localai"
      label: "Balmung LocalAI"
      description: "LocalAI (intern)"
      default: true
      group: "LocalAI"
      preset:
        endpoint: "custom"
        model: "fireball-meta-llama-3.2-8b-instruct-agent-003-128k-code-dpo"
        modelLabel: "Balmung LocalAI"
        max_tokens: 1024
