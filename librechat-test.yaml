version: "1.2.8"
cache: true

interface:
#  modelSelect: true
#  parameters: true
#  sidePanel: true
#  presets: true
#  prompts: true
#  bookmarks: true
#  multiConvo: true
#  agents: false
  customWelcome: "Hey {{user.name}}! ⚠️ Dies ist die TEST-Instanz von LibreChat."
#  runCode: true
#  webSearch: true
#  fileSearch: true
#  fileCitations: true
#  stream: true

endpoints:

  agents:
    recursionLimit: 50
    maxRecursionLimit: 100
    disableBuilder: false
    capabilities: ["execute_code", "file_search", "actions", "tools"]
    allowedProviders:
      - azureOpenAI

  custom:
    - name: "LocalAI"
      apiKey: "dummy"
      baseURL: "https://localai.balmung-medical.com/v1"
      models:
        default:
          - "fireball-meta-llama-3.2-8b-instruct-agent-003-128k-code-dpo"
        fetch: false
      titleConvo: true
      titleMethod: "completion"
      summarize: false
      plugins: false
      streamRate: 50


  #############################################
  # Azure OpenAI – balchat (gpt-4.1) + GPT-5
  #############################################
  azureOpenAI:
    streamRate: 50
    titleModel: "gpt-5.1-chat"
    plugins: true
    summarize: true
    summaryModel: "gpt-5.1-chat"
    titleConvo: true
    titleMethod: "completion"

    groups:
      # ---- Gruppe A: balchat (gpt-4.1) ----
      - group: "balchat"
        apiKey: "${AZURE_OPENAI_API_KEY}"
        instanceName: "${AZURE_OPENAI_INSTANCE}"
        version: "${AZURE_OPENAI_API_VERSION}"

        models:
          gpt-4.1:
            deploymentName: "${AZURE_OPENAI_DEPLOYMENT_GPT41}"

      # ---- Gruppe A2: balchat (gpt-4o) ----
      - group: "balchat2"
        apiKey: "${AZURE_OPENAI_API_KEY}"
        instanceName: "${AZURE_OPENAI_INSTANCE}"
        version: "${AZURE_OPENAI_API_VERSION}"

        models:
          gpt-4o:
            deploymentName: "${AZURE_OPENAI_DEPLOYMENT_GPT4o}"

      # ---- Gruppe C: hause-min5ar24-swedencentral (gpt-5.1-chat) ----
      - group: "hause-min5ar24-swedencentral-chat"
        apiKey: "${AZURE_OPENAI_API_KEY}"
        instanceName: "${AZURE_OPENAI_INSTANCE}"
        version: "${AZURE_OPENAI_API_VERSION}"

        models:
          gpt-5.1-chat:
            deploymentName: "${AZURE_GPT51_CHAT_DEPLOYMENT}"

      # ---- Gruppe D: hause-min5ar24-swedencentral (gpt-5.1-codex) ----
      - group: "hause-min5ar24-swedencentral-codex"
        apiKey: "${AZURE_OPENAI_API_KEY}"
        instanceName: "${AZURE_OPENAI_INSTANCE}"
        version: "${AZURE_OPENAI_API_VERSION}"

        models:
          gpt-5.1-codex:
            deploymentName: "${AZURE_GPT51_CODEX_DEPLOYMENT}"

      # ---- Gruppe E: hause-min5ar24-swedencentral (gpt-5.1) ----
      - group: "hause-min5ar24-swedencentralt"
        apiKey: "${AZURE_OPENAI_API_KEY}"
        instanceName: "${AZURE_OPENAI_INSTANCE}"
        version: "${AZURE_OPENAI_API_VERSION}"

        models:
          gpt-5.1:
            deploymentName: "${AZURE_GPT51_DEPLOYMENT}"

modelSpecs:
  enforce: false
  prioritize: false
  addedEndpoints:
    - azureOpenAI
    - custom

  list:
    - name: "LocalAI-Chat"
      label: "Balmung LocalAI"
      description: "Lokales Modell (schnell, intern)"
      default: false
      group: "custom"
      preset:
        endpoint: "custom"
        model: "fireball-meta-llama-3.2-8b-instruct-agent-003-128k-code-dpo"
        modelLabel: "Balmung LocalAI"
        max_tokens: 1024
